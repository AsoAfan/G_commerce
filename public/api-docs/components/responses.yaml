categoryResponse:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/Category'
couponResponse:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Coupon applied successfully
            data:
              type: object
              properties:
                ratio:
                  type: number
                  description: whole number form of discount ratio
                  example: 3
