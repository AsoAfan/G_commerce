generalResponse:
  200:
    description: Operation succeed
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: <Succeed message>
            data:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Discount'
            code:
              type: number
              example: 200
  delete:
    200:
      description: Delete succeed
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: <model_name> deleted successfully
              data:
                type: object
                properties:
                  id:
                    type: integer
                    example: 27
              code:
                type: integer
                example: 200
  update:
    200:
      description: Operation succeed
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: <Update succeed>
              data:
                type: object
                properties:
                  resource:
                    type: object
                    properties:
                      NOTE:
                        type: string
                        example: This will be updated soon...





  201:
    description: <item> created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: <item_name> created successfully
            data:
              type: object
              description: id type is vary depending on model
              properties:
                NOTE:
                  type: string
                  example: This data can be vary depending on the model Refer to schema section

            code:
              type: integer
              example: 201
  202:
    description: nothing to do
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "JoeDoe@example.com is already Verified"
            code:
              type: integer
              example: 202
  401:
    description: Token is not set
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Unauthenticated.
            code:
              type: number
              example: 401
  404:
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Not found
            code:
              type: integer
              example: 404
  422:
    description: Validation failed
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Validation failed
            errors:
              type: array
              example:
                - <The_validation_for_rule_failed>.
            code:
              type: integer
              example: 422
  429:
    description: "It is enough for now, take a rest"
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: To many requests try again later
            code:
              type: integer
              example: 429
