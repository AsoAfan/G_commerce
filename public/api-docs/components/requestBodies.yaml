groupRequest:
  create:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Friday discount
            discount_id:
              type: string
              pattern: '^[0-9a-fA-F\-]{36}$'
            end_date:
              type: string
              format: date
              example: "2024-01-09T17:24"
            products:
              type: array
              items:
                type: string
                pattern: '^[0-9a-fA-F\-]{36}$'

