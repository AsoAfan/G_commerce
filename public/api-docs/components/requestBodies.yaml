productRequest:
  create:
    description: Note that each attribute is an object of attribute_name and its display_type as keys with their values
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "Galaxy tab s9 ultra"
            description:
              type: string
              example: "a tablet made by samsung"
            attributes:
              type: array
              items:
                type: object
                properties:
                  attribute_name:
                    type: string
                    example: attribute_value
                    required: true
                  display_type:
                    type: string
                    required: true
                    example: radioButton
                  price:
                    type: number
                    example: 1199.99
                  currency:
                    type: string
                    maximum: 3
                    example: "$"
                  image_path:
                    type: string
                    example: "path/to/image/file.png"
                  image_name:
                    type: string
                    example: "file.png"


            brand_id:
              type: integer
              example: 3
            category_id:
              type: integer
              example: 5
            discount_id:
              type: string
              pattern: '^[0-9a-fA-F\-]{36}$'
            sub_category_ids:
              type: array
              example:
                - 27
                - 51
            group_ids:
              type: array
              example:
                - 33
                - 79

          required:
            - name
            - description
            - price
            - currency
            - image_path
            - image_name
            - attributes
  update:
    description: Note that each attribute is an object of attribute_name and its display_type as keys with their values
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: "Galaxy tab s9 ultra"
            description:
              type: string
              example: "a tablet made by samsung"
            attributes:
              type: array
              items:
                type: object
                properties:
                  attribute_name:
                    type: string
                    example: attribute_value
                  display_type:
                    type: string
                    example: radioButton
                  price:
                    type: number
                    example: 1199.99
                  currency:
                    type: string
                    maximum: 3
                    example: "$"
                  image_path:
                    type: string
                    example: "path/to/image/file.png"
                  image_name:
                    type: string
                    example: "file.png"


            brand_id:
              type: integer
              example: 3
            category_id:
              type: integer
              example: 5
            discount_id:
              type: string
              pattern: '^[0-9a-fA-F\-]{36}$'
            sub_category_ids:
              type: array
              example:
                - 27
                - 51
            group_ids:
              type: array
              example:
                - 33
                - 79

          required:
            - name
            - description
            - price
            - currency
            - image_path
            - image_name
            - attributes
  rate:
    content:
      application/json:
        schema:
          type: object
          properties:
            rating:
              type: number
              example: 4.5
            review:
              type: string
              example: Good Tablet

userRequest:
  register:
    content:
      application/json:
        schema:
          type: object
          properties:
            # $ref: '#/userRequest/login'
            username:
              type: string
              example: Jon Doe

            email:
              type: string
              format: email
              example: "jonDoe@example.com"

            password:
              type: string
              minimum: 8
              example: "password"

            password_confirmation:
              type: string
              description: Same as password
              example: "password"

  login:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: "jonDoe@example.com"
            password:
              type: string
              example: "password"
  verify-{slug}:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            secret:
              type: string
              example: "539159"
  verify-resend:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: "JonDoe@example.com"

discountRequest:
  create:
    content:
      application/json:
        schema:
          type: object
          properties:
            ratio:
              type: number
              example: 85
            starts_at:
              type: string
              default: now()
              format: date
              example: 2024-01-09T17:24
            expires_at:
              type: string
              format: date
              example: 2024-01-09T17:24

categoryRequest:
  create:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Technology
            slug:
              type: string
              example: Tech
            logo_path:
              type: string
              example: path/to/image/file.png
            logo_name:
              type: string
              example: file.png

            discount_id:
              type: string
