
type Query{
    Users: [User] @all
}


type Mutation{

    signup(input: CreateUserInput @spread) : User!
}



input CreateUserInput {
    id: ID
    email: String! @rules(apply: ["email", "unique:users,email"])
    password: String! @rules(apply: ["min:8"])
    password_confirmation: String!
}

type User{
    id: ID!
    username: String!
    email: String!
    password: String!
}
