discountResponse:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            ratio:
              type: number
              example: 25
            starts_at:
              type: string
              format: date
              example: "2024-03-16 11:17:09"
            expires_at:
              type: string
              format: date
              example: "2024-03-23 11:17:09"
            products:
              type: array
              items:
                $ref: '../components/schemas.yaml#/Product'

groupResponse:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: half discount

            discount_id:
              type: string
              pattern: '^[0-9a-fA-F\-]{36}$'

            end_date:
              type: string
              example: "2024-01-024T21:09:55.000000Z"
            discount:
              $ref: './schemas.yaml#/Discount'
            products:
              type: array
              items:
                $ref: './schemas.yaml#/Product'

