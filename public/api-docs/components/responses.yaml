userResponse:
  verify-slug:
    200:
      description: Email verified successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "JonDoe@example.com Verified successfully"
              code:
                type: integer
                example: 200
    400:
      description: wrong code
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid verification code
              code:
                type: integer
                example: 400

    403:
      description: you are late this time
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Code has been expired
              code:
                type: integer
                example: 403


  emailSent:
    200:
      description: verification email has been sent
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: verify Email sent
              data:
                type: object
                properties:
                  slug:
                    type: string
                    example: 2y10btzqnvt8tyy5qwyokuzydgbnmebxa9pwnmdalqkzqgczzmnzu6
              code:
                type: integer
                example: 200
  password-reset:
    200:
      description: Operation succeed
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Password reset succeed
              code:
                type: number
                example: 200


  login:
    200:
      description: Token successfully generated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Login Succeed
              code:
                type: integer
                example: 200
              data:
                type: object
                properties:
                  token:
                    type: string
                    example: 1|oztvQfLoaWqHwpikri0XEPPUAVe4NaccyGeqZnk79e78df81
                  user:
                    $ref: './schemas.yaml#/User'
    400:
      description: E-mail or Password is invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid credentials
              code:
                type: integer
                example: 400
    403:
      description: Email not verified
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Verify email first
              code:
                type: integer
              data:
                type: array
                example:
                  - email:JonDoe@example.com

  logout:
    200:
      description: Logout succeed
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Logout succeed.
              code:
                type: integer
                example: 200

  user:
    200:
      description: Data returned(OK)
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/User'

