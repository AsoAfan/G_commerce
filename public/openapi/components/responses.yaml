productResponse:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: './schemas.yaml#/Product'


userResponse:
  200:
    description: Token successfully generated
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Login Succeed
            code:
              type: integer
              example: 200
            data:
              type: object
              properties:
                token:
                  type: string
                  example: 1|oztvQfLoaWqHwpikri0XEPPUAVe4NaccyGeqZnk79e78df81
                user:
                  $ref: './schemas.yaml#/User'



general:
  201:
    description: <item> created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: <item_name> created successfully
            code:
              type: integer
              example: 201
  401:
    description: Token is not set
    content:
      application/json:
        schema:
          type: object
          properties:
          message:
            type: string
            example: Unauthenticated.
  422:
    description: Validation failed
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Validation failed
            errors:
              type: array
              example:
                - <The_validation_for_rule_failed>.
            code:
              type: integer
              example: 422

